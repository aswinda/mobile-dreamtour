<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A portfolio template that uses Material Design Lite.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Dreamtour</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">

    <script src="js/angular.min.js"></script>
    <!-- Angular Route Module -->
    <script src="js/angular-route.js"></script>
    <!-- Loading Bar -->
    <script src="js/loading-bar.js"></script>
    <link href="js/loading-bar.css" rel='stylesheet' />

     <!-- App JS -->
     <script src="angular/ng-modules/angular-ui-router/build/angular-ui-router.js"></script>
    <script src="angular/ng-modules/satellizer/satellizer.js"></script>
    <script src="js/app.js"></script>

    <!-- Regular Packages Controller -->
    <script src="angular/controller/doaDetailController.js"></script>

    <script type="text/javascript">
      function getSearchParameters() {
      var prmstr = window.location.search.substr(1);
      return prmstr != null && prmstr != "" ? transformToAssocArray(prmstr) : {};
      }

      function transformToAssocArray( prmstr ) {
          var params = {};
          var prmarr = prmstr.split("&");
          for ( var i = 0; i < prmarr.length; i++) {
              var tmparr = prmarr[i].split("=");
              params[tmparr[0]] = tmparr[1];
          }
          return params;
      }

      var parameter = getSearchParameters();

      console.log(parameter.id);
    </script>
</head>

<body ng-app="dreamtour" ng-controller="DoaDetailController">
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <a href="#" class="back-button"><i class="back-button-i fa fa-1x fa-chevron-left"></i></a>
        <main class="mdl-layout__content">

            <div class="portfolio-logo" style="margin-top: 55px; margin-bottom: 25px; width: 100%;"></div>
            <div style="text-align : center; color: white; margin-bottom: 5%;">{{ doas[doa].name }}</div>
            <div class="mdl-grid portfolio-max-width doa" ng-repeat="image in doas[doa].images">
               <img src="img/{{ image }}" style="width: 100%; height: 100%;"">


            </div>
            
        </main>
    </div>
    <script src="js/material.min.js"></script>

</body>

</html>

    <script type="text/javascript">
        document.addEventListener("deviceready",onDeviceReady,false);
        function onDeviceReady()
        {
            console.log("Device Ready");

            function setDateTime(date, time) {
                var index = time.indexOf(":"); // replace with ":" for differently displayed time.
                var index2 = time.indexOf(" ");

                var hours = time.substring(0, index);
                var minutes = time.substring(index + 1, index2);

                var mer = time.substring(index2 + 1, time.length);
                if (mer == "pm"){
                    hours = parseInt(hours) + 12;
                }

                date.setHours(hours);
                date.setMinutes(minutes);
                date.setSeconds("00");

                return date;
            }

            function setDateTimeTommorow(date, time) {
                var index = time.indexOf(":"); // replace with ":" for differently displayed time.
                var index2 = time.indexOf(" ");

                var hours = time.substring(0, index);
                var minutes = time.substring(index + 1, index2);

                var mer = time.substring(index2 + 1, time.length);
                if (mer == "pm"){
                    hours = parseInt(hours) + 12;
                }

                date.setDate(date.getDate() + 1);

                date.setHours(hours);
                date.setMinutes(minutes);
                date.setSeconds("00");

                return date;
            }

            var coba_waktu = "3:10 am";
            var waktu_isha = new Date();
            var waktu_isha = setDateTime(waktu_isha, coba_waktu);
            // cordova.plugins.notification.local.update({
            //     id:1,

            cordova.plugins.notification.local.on("update", function(notification) {
                alert("updated: " + notification.id);
            });
        }
    </script>

          function setDateTime(date, time) {
              var index = time.indexOf(":"); // replace with ":" for differently displayed time.
              var index2 = time.indexOf(" ");

              var hours = time.substring(0, index);
              var minutes = time.substring(index + 1, index2);

              var mer = time.substring(index2 + 1, time.length);
              if (mer == "pm"){
                  hours = parseInt(hours) + 12;
              }

              date.setHours(hours);
              date.setMinutes(minutes);
              date.setSeconds("00");

              return date;
          }

          function setDateTimeAsr(date, time) {
              var index = time.indexOf(":"); // replace with ":" for differently displayed time.
              var index2 = time.indexOf(" ");

              var hours = time.substring(0, index);
              var minutes = time.substring(index + 1, index2);

              var mer = time.substring(index2 + 1, time.length);
              if (mer == "pm"){
                  hours = parseInt(hours) + 12;
              }

              date.setHours(hours + 1);
              date.setMinutes(minutes);
              date.setSeconds("00");

              return date;
          }

          function getDateTommorow(date) {
              date.setDate(date.getDate() + 1);
              return date;
          }

          function setDateTimeTommorow(date, time) {
              var index = time.indexOf(":"); // replace with ":" for differently displayed time.
              var index2 = time.indexOf(" ");

              var hours = time.substring(0, index);
              var minutes = time.substring(index + 1, index2);

              var mer = time.substring(index2 + 1, time.length);
              if (mer == "pm"){
                  hours = parseInt(hours) + 12;
              }

              date.setDate(date.getDate() + 1);

              date.setHours(hours);
              date.setMinutes(minutes);
              date.setSeconds("00");

              return date;
          }

        function formatAMPM(date) {
          var hours = date.getHours();
          var minutes = date.getMinutes();
          var ampm = hours >= 12 ? 'PM' : 'AM';
          hours = hours % 12;
          hours = hours ? hours : 12; // the hour '0' should be '12'
          minutes = minutes < 10 ? '0'+minutes : minutes;
          var strTime = hours + ':' + minutes + ' ' + ampm;
          return strTime;
        }

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A portfolio template that uses Material Design Lite.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Mobile Dreamtour</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="css/material.grey-pink.min.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="css/font-awesome.min.css" />
    <!-- Angular JS -->
    <script src="js/angular.min.js"></script>
    <!-- Angular Route Module -->
    <script src="js/angular-route.js"></script>
    <!-- Loading Bar -->
    <script src="js/loading-bar.js"></script>
    <link href="js/loading-bar.css" rel='stylesheet' />

     <!-- App JS -->
     <script src="angular/ng-modules/angular-ui-router/build/angular-ui-router.js"></script>
    <script src="angular/ng-modules/satellizer/satellizer.js"></script>
    <script src="js/app.js"></script>

    <!-- Regular Packages Controller -->
    <script src="angular/controller/regularPackagesController.js"></script>

    <style type="text/css">
       a {
            color: rgb(39, 30, 125);
        }

        .mdl-card__media {
            background-color: rgb(39, 30, 125);
        }

        .mdl-button--accent.mdl-button--accent {
            color: rgb(39, 30, 125);
        }
    </style>
   
</head>


<body ng-app="dreamtour" ng-controller="RegularPackagesController">
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <a ng-click="prevPage()" class="back-button"><i class="back-button-i fa fa-1x fa-chevron-left"></i></a>
        
        <!--  <main class="mdl-layout__content" ng-include="'list-regular.html'"></main> -->
        <main class="mdl-layout__content">
            <div class="logo-box">
                <img class="logo-dreamtour" src="/img/dream.png">
            </div>
            <div ng-include="state + '.html'" autoscroll></div>

           
        </main>

    </div>
    <script src="js/material.min.js"></script>

</body>

</html>
